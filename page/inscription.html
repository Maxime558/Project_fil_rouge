<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'inscription</title>
    <link rel="stylesheet" href="../assets/css/inscription.css" />
    <script
      title="oNlineWebFonts"
      src="../assets/js/animations.js"
      type="text/javascript"
    ></script>
    <script src="../assets/js/inscription.js" defer></script>
    <script src="../assets/js/connexion.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon.png"
    />
  </head>
  <body>
    <div class="placement">
      <div class="container">
        <div class="div"></div>
        <h1>Inscription</h1>
        <form action="inscription.php" method="post">
          <input type="email" name="mail" placeholder="Email" required />
          <input
            type="text"
            name="username"
            placeholder="Nom d'utilisateur"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Mot de passe"
            required
          />
          <label id="birthday">Date de Naissance :</label>
          <select id="day" name="day" required></select>
          <select id="month" name="month" required></select>
          <select id="year" name="year" required></select>
          <input type="submit" value="S'inscrire" />
        </form>
        <p class="register-link">
          Vous avez un compte ? <a href="connexion.html">Se Connecter</a>
        </p>
      </div>
    </div>
  </body>
</html>
